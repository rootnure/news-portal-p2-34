<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal DaisyUI</title>
    <!-- TailwindCSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit -->
    <!-- <script src="https://kit.fontawesome.com/7aba5113e1.js" crossorigin="anonymous"></script> -->
    <!-- google font Playfair Display & Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .font-playfair-display {
            font-family: 'Playfair Display', serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
        .active-header {
            font-weight: 700 !important;
            text-decoration: underline !important;
            color: #5D5FEF !important;
        }
        .active-tab {
            color: #5D5FEF !important;
            background-color: #5d5fef10 !important;
        }
    </style>
</head>

<body class="font-roboto">
    <header class="container mx-auto py-6 px-4 border-b-2">
        <div class="flex justify-between items-center">
            <div>
                <p class="font-playfair-display flex items-center gap-x-2">
                    <span class="bg-[#5D5FEF] text-white rounded-lg px-3 py-2">News</span>
                    <span>Portal</span>
                </p>
            </div>
            <div class="flex gap-x-8 items-center text-gray-400">
                <span class="hover:text-black cursor-pointer active-header">News</span>
                <span class="hover:text-black cursor-pointer">Blog</span>
                <span>
                    <img src="./images/user.png" alt="User Profile Picture" class="rounded-full">
                </span>
            </div>
        </div>
    </header>
    <main class="container mx-auto my-6">
        <nav id="navigation-contaienr">
            <ul id="category-container" class="flex justify-around flex-wrap text-gray-600">
                <li class="active-tab px-3 py-1 rounded-md cursor-pointer" onclick="loadNewsByCategory('00')">Home</li>
            </ul>
        </nav>

    </main>
    <footer>

    </footer>
    <script src="./js/news.js"></script>
</body>

</html>
